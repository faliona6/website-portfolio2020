<html>
   <head>
      <link rel="stylesheet" href={{ "css/about.css"| relative_url }}>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://unpkg.com/scrollreveal"></script>
      <link rel="icon" href="/favicon.ico">
      <title>{{site.title}}</title>
      <script src={{ "js/loading-screen.js" | relative_url }}></script>


   </head>
   <body>
        {% include loading-screen.html %}
        {% include navbar.html %}

        <div class="about-container">
            <div class="about-wrapper">
                <div class="copy-container">
                    <h1>{{page.title}}</h1>
                    <p1>{{content}}</p1>
                </div>
                <div class="img-container">
                    <img class="about-img-large" src="{{site.baseurl}}/assets/images/about/aboutImg.png"> 
                    <img class="about-img-small" src="{{site.baseurl}}/assets/images/about/aboutImgSmall.png"> 
                </div>
            </div>
        </div>

        {% include footer.html %}

        <script>
            var optionsAbout = {
               reset: false,
               scale: 0.99,
               origin: 'bottom', distance: '10px', duration: 1500
            }
            ScrollReveal().reveal('.copy-container', optionsAbout);
        </script>

   </body>
</html>
