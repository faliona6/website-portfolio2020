<html>
   <head>
      <link rel="stylesheet" href={{ "css/about.css"| relative_url }}>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://unpkg.com/scrollreveal"></script>

   </head>
   <body>
        {% include navbar.html %}

        <div class="about-container">
            <div class="about-wrapper">
                <div class="copy-container">
                    <h1>{{page.title}}</h1>
                    <p1>{{page.content}}</p1>
                </div>
                <div class="img-container">
                    <img class="about-img-large" src="{{site.baseurl}}/assets/images/about/aboutImg.png"> 
                    <img class="about-img-small" src="{{site.baseurl}}/assets/images/about/aboutImgSmall.png"> 
                </div>
            </div>
        </div>

        {% include footer.html %}

        <script>
            var optionsAbout = {
               reset: false,
               scale: 0.99,
               origin: 'bottom', distance: '10px', duration: 1500
            }
            ScrollReveal().reveal('.copy-container', optionsAbout);
        </script>

   </body>
</html>
