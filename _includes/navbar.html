<link rel="stylesheet" href={{ "css/navbar.css" | relative_url }}>
<script src={{ "js/navbar.js" | relative_url }}></script>

{% assign tabs = site.data.sites %}

<div id="navbar" class="bar">
   <div class="content">
       <div class="navbar-logo-container">
            <a href="{{site.baseurl}}/"class="navbar-logo-wrapper">
                 <img class="navbar-logo" src={{ "assets/images/navbar/logo.svg" | relative_url }}>
            </a>
        </div>

      <!-- Hamburger Icon for mobile -->
        <a  class="navbar-logo-container hamburger-icon-container">
            <div style="height:37px" class="navbar-logo-wrapper">
                <img onclick="enableBurgerMenu()" src= {{ "assets/images/navbar/hamburgerLogo.svg" | relative_url }} type="image/svg+xml" class="burger">
            </div>
        </a>  


      <div class="tabs tabs-hidden">
         <ul class="ul ul-hidden">
            <li class="bottom-border label li-hidden"><a href="{{site.baseurl}}/#projects-container">PROJECTS</a></li>
            {% for item in tabs %}
               {% if item.title == 'MUSIC' %}
                  <li class="bottom-border label li-hidden"><a href="{{ item.url }}">{{ item.title }}</a></li>
               {% else if forloop.last == false %}
                  <li class="bottom-border label li-hidden"><a href="{{site.baseurl}}/{{ item.url }}">{{ item.title }}</a></li>
               {% else %}
                  <li class="label li-hidden"><a href="{{site.baseurl}}/{{ item.url }}">{{ item.title }}</a></li>
               {% endif %}
            {% endfor %}
         </ul>
      </div>
   </div>
</div>
